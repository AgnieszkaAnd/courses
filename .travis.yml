language: r
sudo: false
cache: packages
env:
  global:
    - secure: 
r_github_packages:
- rstudio/rmarkdown
install:
- R -e "install.packages('devtools')"
- R -e "devtools::install_github('rstudio/rmarkdown')"
script:
- R -e "rmarkdown::render('test.Rmd')"
- R -e "rmarkdown::render_site()"
after_success:
- ./deploy.sh
